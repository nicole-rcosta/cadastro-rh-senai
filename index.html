<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atualização Cadastro RH</title>
</head>
<body>
    <main>
        <div class="cadastro-rh">
        

        <section class="content-img">
            <img src="./img/img-content-left.png" alt="Notebook">
        </section>

        <section class="content-info">
            <h1 class="content-info_title">Faltam <br>Poucos Dias!</h1>

            <h2 class="content-info_text">Já atualizou <br> o seu cadastro?</h2>

            <div class="content-info_term">
                <h3>O prazo termina em 30/09</h3>
                <p>Atualize seus dados no Portal do <br>
                Funcionário e mantenha suas <br>
                informações em dia.</p>
            </div>

            <div class="content-info_alert">
                <p>Deixe seu cadastro em dia. Atualize agora!</p>
            </div>

            <div class="content-info_logo">
                <img src="./img/content-info__logo.png" alt="Logo SESI SENAI">
            </div>


        </section>

        </div>

    </main>
</body>
</html>
